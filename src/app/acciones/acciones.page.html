<ion-header>
  <ion-row style="background-color:#96a3b2;height: 100%;">
    <ion-col size="2" style="background-color: #2a4a7c;" text-center>
      <div>
        <img src="assets/imgs/logo1.png" alt="" />
      </div>
    </ion-col>
    <ion-col size="8" text-center>
      <p style="color: white;"><b>Acciones</b></p>
    </ion-col>
    <ion-col size="2" style="background-color:#2a4a7c;">
      <b><ion-menu-button class="menuHam"></ion-menu-button></b>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="tema-app">
  <!-- -->
  <div *ngIf="this.firebaseService.modelo['acciones'] == 0">
    <ion-item>No hay acciones.</ion-item>
  </div>
  <!-- -->
  <ion-grid>
    <div
      *ngFor="
        let item of this.firebaseService.modelo['acciones'];
        even as isEven
      "
      (click)="selectRow($event, item)"
      text-wrap
    >
      <ion-card class="card ion-padding">
        <ion-row>
          <ion-col size="5" class="celdasNegritas">
            <b> Tipo:</b>
          </ion-col>
          <ion-col size="7" class="celdasNegritas">
            {{ item.tipo }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" class="celdasNegritas">
            <b>Acci√≥n:</b>
          </ion-col>
          <ion-col size="7" class="celdasNegritas">
            {{ item.accion }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" class="celdasNegritas">
            <b>Fecha alta:</b>
          </ion-col>
          <ion-col size="7" class="celdasNegritas">
            {{ item.fhAlta | date: "dd-MM-yy HH:mm:ss" }}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5" class="celdasNegritas">
            <b>Fecha fin:</b>
          </ion-col>
          <ion-col size="7" class="celdasNegritas">
            {{ item.fhFinPlan }}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" push="8">
            <ion-button class="btnDetalle">
              <ion-icon name="arrow-forward" mode="ios"> </ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>
